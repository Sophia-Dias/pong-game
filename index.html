<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pong</title>
</head>

<body>
    <canvas width="600" height="600" id="canvas">O seu browzer n√£o suporta esse elemento</canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var teclas = {};

        var bola = {
            x: canvas.width / 2 - 15,
            y: canvas.height / 2 - 15,
            altura: 30,
            largura: 30,
            dirX: -1,
            dirY: 1,
            mod: 0,
            speed: 1
        };

        var esquerda = {
            x: 10,
            y: canvas.height / 2 - 60,
            altura: 120,
            largura: 30,
            score: 0,
            speed: 10
        };

        var direita = {
            x: 560,
            y: canvas.height / 2 - 60,
            altura: 120,
            largura: 30,
            score: 0,
            speed: 10 
        }

        document.addEventListener("keydown", function(e) {
            teclas[e.keyCode] = true;
        }, false);

        document.addEventListener("keyup", function(e) {
            delete teclas[e.keyCode];
        }, false);

        function MoveBloco() {
            if(87 in teclas && esquerda.y > 0) {
                esquerda.y -= esquerda.speed;
            } else if(83 in teclas && esquerda.y + esquerda.altura < canvas.height) {
                esquerda.y += esquerda.speed;
            }

            if(38 in teclas && direita.y > 0) {
                direita.y -= direita.speed;
            } else if (40 in teclas && direita.y + direita.altura < canvas.height) {
                direita.y += direita.speed;
            }
        };

        function MoveBola() {
            if (bola.y + bola.altura >= esquerda.y && bola.y <= esquerda.y + esquerda.altura && bola.x <= esquerda.x + esquerda.largura) {
                bola.dirX = 1;
                bola.mod += 0.2;
            } else if (bola.y + bola.altura >= direita.y && bola.y <= direita.y + direita.altura && bola.x + bola.largura >= direita.x) {
                bola.dirX = -1
                bola.mod += 0.2;
            }

            if (bola.y <= 0) {
                bola.dirY = 1;
            } else if (bola.y + bola.altura >= canvas.height) {
                bola.dirY = -1;
            }

            bola.x += (bola.speed + bola.mod) * bola.dirX;
            bola.y += (bola.speed + bola.mod) * bola.dirY;

            if (bola.x < esquerda.x + esquerda.largura - 30) {
                NewGame("player 2");
            } else if (bola.x + bola.largura > direita.x + 30) {
                NewGame("player 1");
            }
        };

        function NewGame(winner) {
            if (winner == "player 1") {
                esquerda.score++;
            } else {
                direita.score++;
            }

            esquerda.y = canvas.height / 2 - esquerda.altura / 2;
            direita.y = esquerda.y;
            bola.y = canvas.height / 2 - bola.altura / 2;
            bola.x = canvas.width / 2 - bola.largura / 2;
            bola.mod = 0
        };

        function Desenha() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            MoveBloco();
            MoveBola();

            ctx.fillStyle = "white";
            ctx.fillRect(esquerda.x, esquerda.y, esquerda.largura, esquerda.altura);
            ctx.fillRect(direita.x, direita.y, direita.largura, direita.altura);
            ctx.fillRect(bola.x, bola.y, bola.largura, bola.altura);
            
            ctx.font = "20px Arial"
            ctx.fillText("Player 1: " + esquerda.score, 50, 30);
            ctx.fillText("Player 2: " + direita.score, canvas.width - 150, 30);
        };

        setInterval(Desenha, 10);
    </script>
</body>

</html>
